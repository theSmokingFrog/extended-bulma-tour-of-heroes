<section class="section">
    <div class="container">
        <h2 class="title">{{'characters.overview.title'|translate}}</h2>
        <div class="field has-addons">
            <div class="control is-expanded">
                <p class="control has-icons-left">
                    <input #characterInput
                           class="input"
                           type="text"
                           placeholder="Add a hero...">
                    <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                </p>
            </div>
            <div class="control">
                <a class="button"
                   (click)="addCharacter(characterInput)">
                    {{'general.actions.add'|translate}}
                </a>
            </div>
        </div>
        <div class="field is-grouped is-grouped-multiline">
            <ng-container *ngFor="let character of characters">
                <div class="control">
                    <div class="tags are-medium has-addons">
                        <span class="tag is-dark">{{character.id}}</span>
                        <a class="tag"
                           (click)="onSelect(character)"
                           [class.is-primary]="selectedCharacter === character">{{character.name}}
                        </a>
                        <a class="tag is-delete"
                           (click)="triggerDeletion(character)"
                           [class.is-primary]="selectedCharacter === character"></a>
                    </div>
                </div>
            </ng-container>
        </div>
        <button *ngIf="selectedCharacter"
                class="button is-primary is-outlined is-fullwidth"
                routerLink="/characters/{{selectedCharacter.id}}">{{'characters.overview.actions.view' | translate:buttonTitleTranslateParams}}
        </button>
    </div>
</section>

<app-confirm-character-deletion-modal></app-confirm-character-deletion-modal>
