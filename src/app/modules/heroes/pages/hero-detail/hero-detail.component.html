<ng-container *ngIf="hero">
    <h2 class="title">{{'heroes.details.title'|translate}}</h2>
    <h2 class="subtitle">{{hero.name | uppercase}}</h2>

    <div class="field">
        <label class="label">{{'heroes.details.labels.id'|translate}}:</label>
        <div class="control">
            <input class="input is-static"
                   type="text"
                   value="{{hero.id}}"
                   readonly>
        </div>
    </div>

    <div class="field">
        <label class="label">{{'heroes.details.labels.name'|translate}}:</label>
        <div class="control">
            <input class="input"
                   type="text"
                   [(ngModel)]="hero.name"
                   placeholder="name">
        </div>
        <p class="help">{{'heroes.details.help.name'|translate}}!</p>
    </div>

    <div class="columns">
        <div class="column">
            <button class="button is-fullwidth"
                    (click)="goBack()">{{'general.actions.back'|translate}}
            </button>
        </div>
        <div class="column">
            <button class="button is-fullwidth"
                    (click)="doSave()">{{'general.actions.save'|translate}}
            </button>
        </div>
    </div>
</ng-container>
