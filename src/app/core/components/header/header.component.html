<section class="hero is-primary is-small">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item"
                       href="https://angular.io/tutorial">
                        <span class="icon is-large"><i class="fab fa-angular fa-3x"></i></span>
                    </a>
                </div>
                <div id="navbarMenuHeroA"
                     class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item"
                           routerLink="/dashboard"
                           routerLinkActive="is-active">{{'header.links.dashboard' | translate}}</a>
                        <a class="navbar-item"
                           routerLink="/heroes"
                           routerLinkActive="is-active">{{'header.links.heroes' | translate}}</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">{{'header.title' | translate}}</h1>
            <h2 class="subtitle">{{'header.subtitle' | translate}}</h2>
        </div>
    </div>
</section>
