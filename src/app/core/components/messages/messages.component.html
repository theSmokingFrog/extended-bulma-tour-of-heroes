<h2 class="title">{{'messages.title' | translate}}</h2>
<div class="field">
    <div class="control">
        <button class="button is-fullwidth is-small"
                (click)="messageService.clear()"
                [disabled]="messageService.messages.length === 0"><span class="icon"><i class="fas fa-trash"></i></span>
        </button>
    </div>
</div>
<ng-container *ngIf="messageService.messages.length">
    <div class="content is-small">
        <blockquote *ngFor="let message of messageService.messages">{{message}}</blockquote>
    </div>
</ng-container>
